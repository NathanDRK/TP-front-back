apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-core
  namespace: bookly-app
  labels:
    app: api-core
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-core
  template:
    metadata:
      labels:
        app: api-core
    spec:
      containers:
      - name: api-core
        image: tpfront-back-api-core:latest
        # Note: Remplacez par votre registry (ex: docker.io/username/api-core:tag)
        # ou utilisez une image build√©e localement avec imagePullPolicy: Never
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PORT_API_CORE
        livenessProbe:
          httpGet:
            path: /api/status
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/status
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
